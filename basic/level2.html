<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./level2.css">
    <title>JS level up!</title>
</head>
<body>
    <div class="saleAlert">
        <span class="sec">5</span>초이내 구매시 사은품증정
    </div>
    <div class="set"></div>

    <div class="emailForm">
        <form action="">
            <div>
                <label for="email">E-Mail</label>
                <input type="text" id="email" placeholder="E-mail을 입력해주세요">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" placeholder="password를 입력해주세요">
            </div>
            <button type="button" class="formButton">제출</button>
        </form>
    </div>

<form class="formWrap">
    <p>상품선택</p>
    <select class="selectBox">
        <option>상품을 선택해주세요</option>
        <option value="cap">모자</option>
        <option value="shirt">셔츠</option>
    </select>
    <select class="selectBox shirtBox">
        <option>95</option>
        <option>100</option>
        <option>105</option>
        <option>110</option>
    </select>
    <select class="selectBox capBox">
        <option>Red</option>
        <option>Blue</option>
        <option>Yellow</option>
    </select>
</form>


    <script src="./level2.js"></script>
    
</body>
</html>
