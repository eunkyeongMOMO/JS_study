<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carousel.css">
    <script src="https://kit.fontawesome.com/969baeb221.js" crossorigin="anonymous"></script>
    <title>carousel</title>
</head>
<body>
<div class="carousel">
        <div class="slideContainer">
            <div class="slideBox">
                <img src="./content/visual_image01.jpg" alt="">
            </div>
            <div class="slideBox">
                <img src="./content/visual_image02.jpg" alt="">
            </div>
            <div class="slideBox">
                <img src="./content/visual_image03.jpg" alt="">
            </div>
        </div>
        <span class="pre"><span class="hidden">이전</span><i class="fa-solid fa-chevron-left"></i></span>
        <span class="next"><span class="hidden">다음</span><i class="fa-solid fa-chevron-right"></i></span>
        <div class="buttonBox">
                <span class="button1"></span>
                <span class="button2"></span>
                <span class="button3"></span>
        </div>
</div>
    <script src="./carousel.js"></script>
</body>
</html>
