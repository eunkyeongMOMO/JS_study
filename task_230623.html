<!DOCTYPE html>
<html>
  <head>
    <title>메모 앱</title>
    <meta charset="UTF-8" />
    <style>
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="heder">
        <h1>Memo 앱</h1>
        <input placeholder="메모 입력" type="text" id="memo-text" />
        <button id="add-memo">메모 추가</button>
        <button id="remove-all">모두 삭제</button>
      </div>

      <div class="memo-list">
        <div class="memos"></div>
      </div>
    </div>
    <script src="./memoApp.js"></script>
  </body>
</html>



<script>

const AddmemoButton = document.getElementById("add-memo"),
  RemoveAllButton = document.getElementById("remove-all"),
  memoList = document.querySelector(".memos");

class Item {
  constructor(memoName) {
    this.newmemo(memoName);
  }

  newmemo(memo) {
    const div = document.createElement("div");
    const Input = document.createElement("input");
    Input.value = memo;
    Input.disabled = true;


    const DeleteButton = document.createElement("button");
    DeleteButton.innerText = "��젣";
    DeleteButton.addEventListener("click", () => {
      memoList.removeChild(div);
    });
    DeleteButton.classList.add("delete-button");

    div.append(Input, DeleteButton);
    memoList.appendChild(div);
  }
}
const checkInput = () => {
  const input = document.getElementById("memo-text");
  if (input.value !== "") {
    new Item(input.value);
  }
  input.value = "";
};
const deletememos = () => {
  while (memoList.hasChildNodes()) {
    memoList.removeChild(memoList.firstChild);
  }
};

RemoveAllButton.addEventListener("click", deletememos);
AddmemoButton.addEventListener("click", checkInput);

</script>
